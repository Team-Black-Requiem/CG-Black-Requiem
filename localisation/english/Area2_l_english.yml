democracy_3:0 "Arsenal of Liberty"
democracy_3_desc:0 "To defend our democratic and equal society, it's important to eliminate all kind of potential threats from the surrounding nations. Because of this, we must enact a limited conscription among the population."
democracy_4:0 "Welfare State"
democracy_4_desc:0 "Lastly, we must avoid further socialist or communist agitations by implementing a proper welfare state, that will protect the worker class against any exploitation."


