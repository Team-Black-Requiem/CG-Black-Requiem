industry_1:0 "Industrial Development"
industry_1_desc:0 "We'll begin our plan to strengthen the industrial capacities of this country."
industry_civ_1:0 "Civilian Sector"
industry_civ_1_desc:0 "One of the weaknesses of this nation it's their civilian industry. To partly correct this, we'll enact a series of reforms in this camp."
industry_civ_2:0 "Further Civilian Improvement"
industry_civ_2_desc:0 "New companies will be opened through all the territory. In this way, the unemployment is going to be reduced at minimum levels."
industry_civ_3:0 "Loans to the Companies"
industry_civ_3_desc:0 "With AREerous loans to the industrial companies, we will secure their support in the process of industrialization"
industry_mil_1:0 "Military Sector"
industry_mil_1_desc:0 "It's important to build an efficent network of military complexes in this territory; in this way, we'll create a secure supply to the army."
industry_mil_2:0 "Further Military Improvement"
industry_mil_2_desc:0 "In this case, we are going to focus on the least developed zones and assure an equal development of military complexes."
industry_mil_3:0 "Build Military Infrastructures"
industry_mil_3_desc:0 "Finally, we will connect all the industial complexes in the territory and create a centralized and efficient network."
industry_progress:0 "Reform the Financial Sector"
industry_progress_desc:0 "Since we have finished the development of the light and heavy industry, we can focus on the bureaucratic and financial aspects."
mining_1:0 "Search for New Resources"
mining_1_desc:0 "Eventually, new rare minerals ,such as Sakuradite, will be extracted in specific part of the country and utilized in Knightmare technology."
infrastructure_1:0 "Expand the Rail System"
infrastructure_1_desc:0 "The rail system is one of the most important infrastructures for the movement of goods and people. Given its role, it must be improved as soon as possible."
extra_slot:0 "Open New Research Centers"
extra_slot_desc:0 "With the establishment of new research centers, we will be able to improve our technological level in various camps, such as the industrial and military sectors."


AREeric_national_identity:0 "Consolidate the Nation"
AREeric_national_identity_desc:0 "After many troubles, we have finally obtained a long-lasting political and social peace inside the country."
AREeric_political_effort:0 "Strenght the Government"
AREeric_political_effort_desc:0 "With recent instability caused by the other nations, it's important to stabilize the current political situation."
militarism_1:0 "Support Authoritarianism"
militarism_1_desc:0 "If we want to consolidate our power in this turbolent era, we must assert the power of our administration over the insecure population."
militarism_2:0 "Expand the Army"
militarism_2_desc:0 "To better prepare the nation for future conflicts, we can train our army with new doctrines and technologies. Furthermore, new people will be recruited from the reserves."
militarism_3:0 "Mobilitate the Economy"
militarism_3_desc:0 "The next step is to mobilitate the entire economy and sustain the army in the long term."
militarism_4:0 "Aggressive Foreign Policy"
militarism_4_desc:0 "Our army and economy are ready for a total war. Now, we must only wait for a future occasion to expand the borders of the country."
democracy_1:0 "Support Democracy"
democracy_1_desc:0 "If we want to consolidate our power in this turbolent era, we must give more political responsabilities to the population."
democracy_2:0 "Political Campaign"
democracy_2_desc:0 "To increase the popularity of our party, we can utilize the modern mass media for our advantage, through an efficient and effective political campaign."
democracy_3:0 "Arsenal of Liberty"
democracy_3_desc:0 "To defend our democratic and equal society, it's important to eliminate all kind of potential threats from the surrounding nations. Because of this, we must enact a limited conscription among the population."
democracy_4:0 "Welfare State"
democracy_4_desc:0 "Lastly, we must avoid further socialist or communist agitations by implementing a proper welfare state, that will protect the worker class against any exploitation."


tech_army_1:0 "Army Development"
tech_army_1_desc:0 "In order to sustain conventional warfare with other nations, we must maintain an efficient and strong land army."
tech_equip_1:0 "Modernise the Equipment"
tech_equip_1_desc:0 "In the last decades, the guns' industry has made several achievements with modern and deadly shotguns. We should introduce them to the army as soon as possible."
tech_equip_2:0 "Advanced Support Technology"
tech_equip_2_desc:0 "Considering the size of modern armies, it would be silly to ignore the importance of a modern support equipment for every soldier."
tech_equip_3:0 "Long Range Artillery"
tech_equip_3_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
tech_doc_1:0 "A New Doctrine"
tech_doc_1_desc:0 "The recent conflicts have shown us that the old land doctrines are useless for a modern battle. Considering this, we must implement deep reforms in our planning strategy."
tech_doc_2:0 "Consolidate the Doctrine"
tech_doc_2_desc:0 "Despite our best efforts, there is still a certain opposition to our reforms in our officers' corp, especially from our senior AREerals. We need to reinforce the new doctrines as soon as possible."
tech_mot_1:0 "Motorized Production"
tech_mot_1_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
tech_mec_1:0 "Mechanized Production"
tech_mec_1_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
tech_arm_1:0 "Armor Production"
tech_arm_1_desc:0 "The modern MBTs have proved to be really efficient in modern battles, even with prohibitive conditions. We should exploit their potential to its maximum."
tech_knight_1:0 "1st AREeration Knightmares"
tech_knight_1_desc:0 "A new terrible weapon called the Knightmare. This is going to revolutionize forever the concept of war."
tech_knight_2:0 "2nd AREeration Knightmares"
tech_knight_2_desc:0 "With several improvements in mobility and armor, the new Knightmares will be the spearhead of the army."
tech_knight_3:0 "3rd AREeration Knightmares"
tech_knight_3_desc:0 "With the new AREeration of Knightmares, it will begin the mass-production of these weapons, and every soldier will receive a basic training to use them."
tech_air_1:0 "Aviation Development"
tech_air_1_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
tech_fight:0 "Fighter Production"
tech_fight_desc:0 "Keeping ahead in the development of fighter planes will give us an edge in the future."
tech_cas:0 "CAS Production"
tech_cas_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
tech_air_2:0 "A New Air Doctrine"
tech_air_2_desc:0 "With the production of new air vehicles such as attack helicopters and advanced jet, it's important to modernise our old traditions."
tech_air_3:0 "Reinforce the Doctrine"
tech_air_3_desc:0 "Despite our best efforts, there is still a certain opposition to our reforms in our officers' corp, especially from our senior AREerals. We need to reinforce the new doctrines as soon as possible."
tech_bomber:0 "Bomber Production"
tech_bomber_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
tech_nav_air:0 "Naval Bomber Production"
tech_nav_air_desc:0 "With the development of new aircraft carriers within our fleet, we must produce more naval bombers to cripple the enemy's forces in the ocean."
tech_navy_1:0 "Naval Development"
tech_navy_1_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into advanced ships."
tech_flexible_navy:0 "Flexible Navy"
tech_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
tech_submarine_effort:0 "Submarine Production"
tech_submarine_effort_desc:0 "Submarine warfare has acquired a lot of potential in the last decades, with the production of sakuradite-propelled engines. We would do well to not just protect against submarines, but also use them against enemy shipping."
tech_destroyer_effort:0 "Destroyer Production"
tech_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
tech_large_navy:0 "Large Navy"
tech_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need"
tech_cruiser_effort:0 "Cruiser Production"
tech_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
tech_capital_ships_effort:0 "Capital Ship Production"
tech_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
build_docyards_1:0 "Expand Dockyard Facilities"
build_docyards_1_desc:0 "In order to sustain our naval production, we must begin the renewal and expansion of many old dockyards."
build_docyards_2:0 "New Naval-Industrial Complexes"
build_docyards_2_desc:0 "Lastly, we can create special coastal zones where we will build efficient industrial complexes. This will benefit both the local productivity and the national fleet."



