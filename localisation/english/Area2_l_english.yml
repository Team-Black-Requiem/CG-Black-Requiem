quota_level_1:0 "Quota Level: §GLight§!"
quota_level_1_desc:0 "As a colonial Area of Britannia, we must provide our due to our master, which is equal to 50% of the national economy."
quota_level_2:0 "Quota Level: §OMedium§!"
quota_level_2_desc:0 "As a colonial Area of Britannia, we must provide our due to our master, which is equal to 80% of the national economy."
quota_level_3:0 "Quota Level: §RHigh§!"
quota_level_3_desc:0 "As a colonial Area of Britannia, we must provide our due to our master, which is equal to 95% of the national economy."
aristocratic_families_area_1:0 "Tiranny of the Local Aristocracy"
aristocratic_families_area_2:0 "Tiranny of the Local Aristocracy"
aristocratic_families_area_3:0 "Paradise of the Few"
aristocratic_families_area_1_desc:0 "The Local Aristocratic Families have imposed their authority over the Imperial Viceroy, and they hold a great power over the colonial administration."
aristocratic_families_area_2_desc:0 "The Local Aristocratic Families have imposed their authority over the Imperial Viceroy, and they hold a great power over the colonial administration."
aristocratic_families_area_3_desc:0 "The Aristocrats have completely free hand over the entire Area and its population, who is now forced to live in separate zones near the least developed territories. Eventually only few people can enjoy the basic luxuries that life can offer."
centralized_leadership:0 "Centralized Administration"
centralized_leadership_desc:0 "This Area is now firmly in control of the Imperial Viceroy, who can organise an efficient administration through all the territory."
centralized_leadership_2:0 "Economic-Administrative Efficiency"
centralized_leadership_2_desc:0 "With strong bonds between the Britannian financial conglomerates and the colonial government, it's possible to greatly increase the local productivity, which will benefit the Imperial Homeland."
centralized_leadership_3:0 "Model Area"
centralized_leadership_3_desc:0 "This Area has become a model role among the Britannian Colonial Regimes, reinforcing the principles of the Pax Britannica through the Empire."
army_purged:0 "Internal Purges"
army_purged_desc:0 "The Local Britannian Garrison, as ordered by the Purist Government, is currently going through a series of trials and purges."
total_political_dominance:0 "Totalitarian Regime"
total_political_dominance_desc:0 "The entire state apparatus is firmly in control of the radical Purist Faction, with no room for the slightest internal opposition or dissent."
total_political_dominance_2:0 "Totalitarian Slave Regime"
total_political_dominance_2_desc:0 "The local economy is now based on a brutal system of slavery, greatly boosting the local productivity for the sake of the great Britannian Nation."
total_political_dominance_3:0 "Extreme Social Darwinism"
total_political_dominance_3_desc:0 "The Area has become a perfect Social-Darwinist state, achieving the Purist Utopia or, according to many, the Purist Hell."
spurred_industrialization_1:0 "Spurred Industrialization"
spurred_industrialization_2:0 "Industrial Boom"




area_management:0 "Manage the Colonial Area"
area_management_desc:0 "We are going through a delicate moment for our administration and one mistake could lead to disastrous consequences for the entire Area."
area_nobles:0 "Empower the Nobility"
area_nobles_desc:0 "The Nobles have won the power struggle, and it seems probable the establishment of a new oligarchy."
area_exportation:0 "Control the Resource Market"
area_exportation_desc:0 "The Resource Exploitation is the most important industry in the Britannian Areas, and with its control, through consistent financial investments, we can gain an enormous amount of influence."
area_privilegies:0 "Reinforce Nobiliar Titles"
area_privilegies_desc:0 "With the expansion of Noble Titles, we can further solidify our political position within the colonial administration and place friendly people in important roles."
area_oligarchy:0 "Birth of a New Oligarchy"
area_oligarchy_desc:0 "The Imperial Viceroy is now a mere puppet of the British aristocratic class, which has established the Imperial Senate, an institution that will guarantee the legitimacy of the new political order in the future."
area_crime:0 "Blind Eye on Organised Crime"
area_crime_desc:0 "If we want to compete with the financial conglomerates of the Homeland, we must combine our industrial power with the connections and influence of local organized crime, which will have a free hand in its illegal activities. Eventually, this will surely help the growth of corruption within the civilian sector."
area_corvee:0 "Re-introduce the Corveè System"
area_corvee_desc:0 "As a perfect method of coercing the Numbers, the Senate passed a series of laws that would put the native population in a condition of total dependence towards the Nobles or, in other words, a new modernized feudal system."
area_special_zones:0 "Enclosed Zones"
area_special_zones_desc:0 "To ensure separation between the various races in the Area, the Senate will use the new serfs to reform the urban layout of the territory. In addition, the Area will be divided into special reserves for Numbers and luxurious areas reserved for the mighty Aristocratic Class."
area_paradise_few:0 "A Paradise of the Few"
area_paradise_few_desc:0 "The Area has already become what can be called a playground for the Aristocratic class, and in this unjust system, only a few people get to enjoy the luxuries that life can offer."
area_viceroy:0 "Expand the Viceroy"
area_viceroy_desc:0 "The Viceroy has won the power struggle, and it seems probable the continuation of the status quo."
area_bribe:0 "Bribe the Government"
area_honorary_brit:0 "Support the Honorary Britannians"
area_honorary_brit_desc:0 "To solidify our military strenght and oppose the Purist Militia, we must support the Honorary Britannian section of the army. In this way, we can, at the same time, counter the radicals and promote Britannian loyalty within the Area."
area_fire_officials:0 "Fire Unloyal Officers"
area_fire_officials_desc:0 "Finally, we must fire and isolate any high-ranking officer who is linked to the Purist Faction. As a result of this, the army's loyalty will be secured and future coups d'etat will be destroyed."
area_bribe_desc:0 "Aristocrats will never be truly loyal to our government, but their support it's necessary to stabilize the situation. Fortunately, we can offer them a large amount of money and privileges to change their mind."
area_impose_gov:0 "An Autocratic Leadership"
area_impose_gov_desc:0 "The position of the Viceroy has been confirmed once again in these difficult months. The Purist Faction is in a weak position and various Aristocrats are by our side; consequently there isn't any obstacle to our power."
area_conglomerates:0 "Conglomerates' Power"
area_conglomerates_desc:0 "To boost the economy of this Area, we will extend the influence of financial conglomerates. Since they are mostly controlled by Aristocrats, their political power will be greatly curtailed."
area_model:0 "A Model Area"
area_model_desc:0 "The Area, with an efficient administration in both economic and civil sector, has become a role model for the Empire and a perfect example of Pax Britannica, the political aAREda buildt by the Emperor."
area_purists:0 "Purist Coup!"
area_purists_desc:0 "The Purist have made their move and a radical transformation of the Area is probable."
area_sideline_viceroy:0 "Exile the Viceroy!"
area_sideline_viceroy_desc:0 "The Imperial Viceroy is currently the most dangerous threat to our rule and must be sent back to the Homeland for his "health conditions". After this action, we will have free hand over the territory."
area_build_assets:0 "Seize Rival Nobility's Assets!"
area_build_assets_desc:0 "Certain nobles are just corrupt parasites who are opposing the creation of an even Social-Darwinist society to retain their personal power. Because of this, their influence must be destroyed entirely through a massive confiscation of assets."
area_clear_army:0 "Purge the Army!"
area_clear_army_desc:0 "The Britannian military tradition is dirtied and damaged by the presence of the Numbers in form of Honorary Britannians. Fortunately, the Purist faction will swiftly pass a decree to expel ALL Non-Britannians people or unloyal commanders from the Army."
area_destroy_ghettos:0 "Clear the Ghettos!"
area_destroy_ghettos_desc:0 "While the military is now in an acceptable state, the filthy Numbers still occupy the sacred territories of Britannia. To wipe out entirely their threat it's necessary a severe population's control, through ANY means."
area_purist_secured:0 "Purist Dominance"
area_purist_secured_desc:0 "The situation is now stable once more and a total control of the population has just been achieved. This rapresents the first step towards true Social-Darwinism."
area_slavery:0 "Enslave the Survivors"
area_slavery_desc:0 "The remaining Numbers inside the Area will be exploited for the great Britannian Homeland, in form of forced labour into special camps of re-education. This will boost the local efficiency and the minerary sector."
area_propaganda:0 "Increase Nationalist Propaganda"
area_propaganda_desc:0 "Some Britannians are not entirely convinced of our drastic measures, but with a proper amount of propaganda, we'll legitimize the new administration"
area_increase_exploitation:0 "Extreme Exploitation"
area_increase_exploitation_desc:0 "Another necessary step that will benefit Britannia is to maximize the exploitation of this territory, regardless of environmental or social consequences."
area_extreme_darwinism:0 "True Social-Darwinism"
area_extreme_darwinism_desc:0 "Finally, after decades of local decadence, we have achieved a truly Darwinist society, whose entire function is to benefit the Holy Britannian Empire with the maximum efficiency and productivity."

ARE_Industrial_Development:0 "Industrial Development"
	ARE_Industrial_Development_desc:0 "Our nation desperately needs an industrial overhaul. We need to invest in better systems of industrialization to uplift our nation out of the economic disparity we’ve found ourselves in during these uncertain times."
ARE_Civillian_sector:0 "Civilian Sector"
	ARE_Civillian_sector_desc:0 "The time has come for us to build new factories from the ground up. With this, our nation can reach the quotas and sustainability necessary to become an economic powerhouse."
ARE_Civilian_Sector_2:0 "Civilian Sector 2"
	ARE_Civilian_Sector_2_desc:0 "As a continuation of our current economic policy, the government shall invest in more state-owned factories in order to boost the economy of the nation and work towards the long-term economic prosperity of our people."
ARE_Civilian_Sector_3:0 "Civilian Sector 3"
	ARE_Civilian_Sector_3_desc:0 "To accomplish the medium-term goals of our economic plan, we shall continue our focus on the construction of factories to meet the demands for our growing consumer industry."
ARE_Civillian_sector_4:0 "Civilian Sector 4"
	ARE_Civillian_sector_4_desc:0 "As the final steps of our economic plan come to fruition, the magnum opus for uplifting our country into wealth and prosperity is finally ready to be initiated! In the very near future, the nations of the world shall bow before our sheer economic power!"
ARE_Infastructure_Sector:0 "Infrastructure Sector"
	ARE_Infastructure_Sector_desc:0 "Our nation’s infrastructure has become dilapidated as past corruption and ignorance had made us neglect its maintenance for some time. We must launch an initiative to fix and expand our infrastructure so that we can restore it to its former glory."
ARE_Infastructure_Sector_2:0 "Infrastructure Sector 2"
	ARE_Infastructure_Sector_2_desc:0 "The next stage of our infrastructure development may now begin. We shall work towards building a sustainable nationwide transportation system to supply our military and the AREeral populace for many years to come."
ARE_Infastructure_Sector_3:0 "Infrastructure Sector 3"
	ARE_Infastructure_Sector_3_desc:0 "We must keep up the momentum we’ve gained so far. We shall clear up the old infrastructure to make way for new homes, factories, and facilities that will reinforce the very foundations of our nation."
ARE_Infastructure_Sector_4:0 "Infrastructure Sector 4"
	ARE_Infastructure_Sector_4_desc:0 "At last, the final phase of our infrastructure development plan shall commence. Our capital city will become self-sustainable for the foreseeable future, and its economy shall truly reflect that of a rising nation’s capital city."
ARE_Military_Sector:0 "Military Sector"
	ARE_Military_Sector_desc:0 "In order to be able to properly defend ourselves from exterior threats, we need an arms industry capable of supplying our infantry with weapons reliable enough to combat the ever-growing hostile forces that seek to undermine our stability as a nation."
ARE_Military_Sector_2:0 "Military Sector 2"
	ARE_Military_Sector_2_desc:0 "Another aspect we must consider is the large amounts of armor divisions our enemies may field. Let alone the possibility of facing knightmares. A technology that is quickly showing a new face of war and is developing rapidly into something beyond armor. We must invest in our artillery and anti tank capabilities. If we are to hold our own against such technological might."
ARE_Military_Sector_3:0 "Military Sector 3"
	ARE_Military_Sector_3_desc:0 "The skies are a theater of combat often overlooked in battle, but even so, we can clearly see that whoever controls the skies controls the flow of battle. Producing aircraft capable of guaranteeing our superiority in the sky is of utmost priority."
ARE_Military_Sector_4:0 "Military Sector 4"
	ARE_Military_Sector_4_desc:0 "Our final military industrial expansion shall greatly increase our military production and advance our military technology, ensuring our sovereignty and the continued protection of our nation."
ARE_New_Technical_Institute:0 "A New Technical Institute"
	ARE_New_Technical_Institute_desc:0 "Our recent industrial expansion has afforded us the opportunity to increase our research and development budget, which will allow us to rapidly expand our innovative capabilities and further our long-term national goals."
ARE_Synthethic_Sources:0 "Synthetic Sources"
	ARE_Synthethic_Sources_desc:0 "In order to fuel our growing industry, we need the resources to be able to properly sustain ourselves while continuing the expansion of our industry and innovating new technologies capable of aiding with our industrial expansion."
ARE_Civillian_sector_5:0 "Civilian Sector 5"
	ARE_Civillian_Sector_5_desc:0 "Our second national industrial plan has been set in motion. The factories we shall erect here will provide the means that the state needs in order to secure our economic independence."
ARE_Prosperous_Nation:0 "A Prosperous Nation"
	ARE_Prosperous_Nation_desc:0 "Finally, our nation has reached true prosperity. Our people live off of the wealth provided to them from the recent expansion of our national economic industry. We have achieved what lesser nations could only dream of."
ARE_Pink_Saphires:0 "Pink Sapphires?"
	ARE_Pink_Saphires_desc:0 "Sakuradite is a precious resource which we cannot afford to forgo. Other nations use this resource to greatly advance their capabilities as a nation both economically and militarily. We need this resource, and we need it now!"
ARE_New_Railways:0 "New Railways"
	ARE_New_Railways_desc:0 "To ensure our nation is capable of not only defending itself but also sustaining itself economically, we need to construct a railway network capable of meeting our needs as a growing nation on the cusp of innovation."
ARE_Military_Sector_5:0 "Military Sector 5"
	ARE_Military_Sector_5_desc:0 "Now that we have the resources capable of enacting our second military expansion, we can truly equip our military with all sorts of equipment. We shall have one of—no, the best equipped military in the world!"
ARE_Military_Industrial_Complex:0 "Military Industrial Complex"
	ARE_Military_Industrial_Complex_desc:0 "Our nation’s economic future is edging closer and closer to a militaristically centered one. Our war machine will continue to grow; can we sustain it indefinitely, or will it lead to our downfall?"
ARE_Advanced_Technical_Institute:0 "Advanced Technical Institute"
	ARE_Advanced_Technical_Institute_desc:0 "The recent growth of our industry has given us an increase in our capacity to innovate and improve upon our current technologies. We will gain the edge on other nations who believe themselves superior to us technologically."

# Navy Branch #
ARE_Establish_Admiralty:0 "Establish the Admiralty"
	ARE_Establish_Admiralty_desc:0 "It is finally time for our nation to reach out beyond our coastline. Before we can even consider sending ships out, we must establish both the admiralty and the chain of command. We only have a few men and women capable of filling this role within our nation. Let us hope they’re up to the challenge."
ARE_Confiscate_Dockyards:0 "Confiscate Civilian Dockyards"
	ARE_Confiscate_Dockyards_desc:0 "Though trade is vital to us in this uncertain time, we cannot sit idly by as the giants stomp around us, for it will only be a matter of time before we are the ones being stomped. We will confiscate ports, harbors, and any man-made outcroppings that are used for boat repairs. This makeshift collection of dockyards shall provide us with the ability to produce our own vessels of war."
ARE_Naval_School:0 "Found the Naval Academy"
	ARE_Naval_School_desc:0 "Now that we have a high admiral and a few vessels in the beginning stages of construction, we must establish an academy to train seamen into officers so that we can fill out the rest of the ranks in our command structure."
ARE_New_Age:0 "The New Age of Naval Warfare"
	ARE_New_Age_desc:0 "Although ship designs have not been altered much over the years, the tactics and roles for each ship class have changed drastically. We must catch up on our naval doctrines; otherwise, there is a significant chance that we may be caught unawares in our very first battle."
ARE_Coastal_Defense_Fleet:0 "Establish the Coastal Defense Fleet"
	ARE_Coastal_Defense_Fleet_desc:0 "With our production capabilities growing and our command structure firmly established, we can now distribute our first task to the navy. The goal of this task is nothing tougher than patrolling along our coastline to give the crew some experience on the sea. Though this may seem like a minor mission on the surface, it has successfully bolstered our nation's pride and hope."
ARE_Honorable_Battle:0 "The Honorable Tides of Battle"
	ARE_Honorable_Battle_desc:0 "Our nation is too prideful and honorable to hide beneath the waves like a skulking predator. We will stand tall and head towards our enemies with the might and grandeur once held by the fleets of old. We will pummel them with our formidable armaments."
ARE_Heavy_Ship_Design:0 "Heavy Ship Designs"
	ARE_Heavy_Ship_Design_desc:0 "Now that we have a strong screening fleet, we can safely escort our vessels across the seas. This also means that the time has come for us to think on a grander scale. Let us build vessels which rival even Britannia’s mightiest battlecarriers."
ARE_Standardized_Designs:0 "Standardize Designs"
	ARE_Standardized_Designs_desc:0 "We have successfully constructed multiple classes of surface fleet vessels. The expertise we have gained from this has shown us many of the flaws in our designs, some of which caused assembly to take longer than was necessary. As a result, we will finally be able to standardize our designs, allowing us to assemble light vessels faster than ever before."
ARE_Install_the_Repair_Yards:0 "Install Repair Yards"
	ARE_Install_the_Repair_Yards_desc:0 "With the possibility of war growing as the months pass by, the construction of dry dock repair yards would bolster our fleet’s survivability, allowing them to return to patrol without needing to wait months for repairs."
ARE_Flagship_for_the_Fleet:0 "A Flagship for the Fleet"
	ARE_Flagship_for_the_Fleet_desc:0 "What is a modern surface fleet without a flagship leading it? We could not in our right minds call ourselves a naval power without a crown for our fleet. Though we have enough resources to build such a ship, we only have enough for one capital vessel. The choice between a heavy cruiser or an aircraft carrier is currently giving rise to some rather heated debates among the admiralty."
ARE_Hidden_War:0 "The Hidden War"
	ARE_Hidden_War_desc:0 "With our nation being so limited in its production capabilities, it would be foolish of us to build a surface fleet for the sake of pride or ego. We should instead focus on predator tactics, remaining unnoticed until we strike our targets. A fleet of submarines would serve us better in the long run. Let us standardize their designs before anything else."
ARE_Fear_the_Unseen:0 "Fear the Unseen"
	ARE_Fear_the_Unseen_desc:0 "With a huge amount of time and effort saved by building smaller vessels, we can divert our efforts into updating our torpedoes’ capabilities and training our seamen to hold off on hitting a target until the last moment instead."
ARE_Lock_Down_the_Ocean:0 "Lock Down the Ocean"
	ARE_Lock_Down_the_Ocean_desc:0 "With our submarine designs standardized, it is time to increase the number of our patrols. This effort has been amplified by our new minelaying ships, which keep the areas around our nation on lockdown."
ARE_Mass-Produce_Parts:0 "Mass-Produce Parts"
	ARE_Mass-Produce_Parts_desc:0 "We cannot allow gaps in our patrols to form. To ensure that enemy ships cannot slip through our fleet, we must standardize the parts used to build our vessels themselves to increase the assembly speed of our submarines."
ARE_Deploy_the_Prototypes:0 "Deploy the Prototypes"
	ARE_Deploy_the_Prototypes_desc:0 "Specializing our naval production has finally paid off. The designers excitedly informed the admiralty that the new prototype submarines are ready to be let loose onto the sea. This came as a surprise to the admiralty, as they had not ordered or expected prototypes in any manner."

# Air Branch #
ARE_Air_Development:0 "Air Development"
	ARE_Air_Development_desc:0 "It has become clear to us that our air force is inadequate compared to those of the major powers of the world. We must correct this at once! Our aviation R&D department has been ordered to design new prototypes, both for weapons and Frame designs, to close the gap of power between us and our enemies."
ARE_Airbases:0 "Air Bases"
	ARE_Airbases_desc:0 "With new aircraft models being developed for our air force, we must create some airfields before we can begin assembly."
ARE_Air_Academy:0 "Found the Air Academy"
	ARE_Air_Academy_desc:0 "We have built ourselves an air force, but that is not enough to remain competitive in the war for the skies. We shall train our pilots to utilize the best tactics and strategies, bestowing them with so much knowledge that no foe shall best them in battle. They will become our guardians of the sky, and they shall know no fear."
ARE_Transport_Supplies:0 "Transport Supplies"
	ARE_Transport_Supplies_desc:0 "Times are changing. We can no longer depend solely on our ground infrastructure for the safe transportation of our supplies like we have been. After we pool together some funding, we will purchase some transport planes from the private sectors of other countries so that we may supply our forces without needing to depend on our roads and railways."
ARE_aviation_Doctrine_School:0 "Air Doctrine School"
	ARE_aviation_Doctrine_School_desc:0 "We need not look far to know we have much to learn in terms of aircraft and how to use them. Money has been spent, and books have been purchased; we shall use them to train our pilots."
ARE_aviation_Doctrine_School_2:0 "Air Doctrine School 2"
	ARE_aviation_Doctrine_School_2_desc:0 "We have learned some very valuable lessons in the time since our last meeting concerning the doctrine of our air force—lessons that have given us insight about how to proceed further with our pilots’ training."
ARE_aviation_Doctrine_School_3:0 "Air Doctrine School 3"
	ARE_aviation_Doctrine_School_3_desc:0 "Our nation has sufficiently acquainted itself with air combat to the point where our pilots have become as skilled as those serving the major powers. Why should we stop there? No, we will continue to apply what we’ve learned and improve our pilots’ skills even further. The stagnation of our air force would be tantamount to surrendering ourselves to the enemy should they choose to do the same."
ARE_Fighter_Focus:0 "Fighter Focus"
	ARE_Fighter_Focus_desc:0 "Bombers are powerful, yes, but they are slow and vulnerable. What our air force needs is not more bombers but a means to counter them as well as obliterate any aircraft that our enemies might choose to deploy."
ARE_Close_Air_Support:0 "Close Air Support"
	ARE_Close_Air_Support_desc:0 "The combined arms methodology can no longer be considered an optional doctrine. Combining air superiority with effective ground support is the best tactic for maintaining momentum in a battle. Ground support is best used in tandem with sudden air assaults. To make these combined arms maneuvers possible, we must have a foundation of close air support ready to fly at any time."
ARE_Bomber_Focus:0 "Bomber Focus"
	ARE_Bomber_Focus_desc:0 "We have the industry required to support the most effective part of our air force: the bomber. These large machines of death can destroy our enemies’ backlines and turn the tides of battle for our soldiers on the frontlines."
ARE_Nothing_But_Ash:0 "Nothing but Ash"
	ARE_Nothing_But_Ash_desc:0 "Our air force’s primary goal should be to completely and utterly destroy our enemies’ ability to wage war. We shall endeavor to design the most powerful bombers the world has ever seen, and we will use them to target not just our enemies’ industries but their infrastructure as well, leaving their troops starved for supplies and vulnerable to our ground forces."

# Army Branch #
ARE_Army_Development:0 "Army Development"
	ARE_Army_Development_desc:0 "The time has come to reevaluate our military to prepare ourselves for the new age of warfare and research how we want to proceed."
ARE_Artillery_Development:0 "Artillery Development"
	ARE_Artillery_Development_desc:0 "Artillery has proven itself extremely effective in taking out the sturdiest of armies. To have an army without it in this day and age is not only unwise but incredibly stupid. We shall study reports from our troops in the field to develop better artillery."
ARE_Motorized_Development:0 "Motorized Development"
	ARE_Motorized_Development_desc:0 "The last few centuries have been a bastion of innovation and experimentation for warfare and technology. Among the many things learned, we have discovered the effectiveness of motorized equipment in an army. We shall pool together our scientists to advance our understanding of these simple yet very important machines."
ARE_Firearms_Development:0 "Firearms Development"
	ARE_Firearms_Development_desc:0 "What could be more important for an army than the humble gun? Even these fancy new Knightmares have their own guns. Thankfully, we can borrow knowledge from the private sector of other countries to help develop better firearms."
ARE_Armor_Development:0 "Armor Development"
	ARE_Armor_Development_desc:0 "Tanks are the only thing proving to be effective against Britannian Knightmares, and even then, they have been struggling. We must act quickly to develop better tanks to counter Knightmares."
ARE_New_RND_Department:0 "A New R&D Department"
	ARE_New_RND_Department_desc:0 "It has become clear to us that we need more scientists in order to keep up with our enemies. We have gathered the funds and the necessary people to establish a brand new research department to support our current ones."
ARE_army_Doctrine_School:0 "Army Doctrine School"
	ARE_army_Doctrine_School_desc:0 "Many important factors go into the creation of a successful military, but one of the most crucial is the command structure. We need effective officers and AREerals to be able to wage war; otherwise, our military would be incredibly ineffective and sluggish. We shall ensure only the most skilled and experienced people, and thus the most qualified, will be promoted."
ARE_army_Doctrine_School_2:0 "Army Doctrine School 2"
	ARE_army_Doctrine_School_2_desc:0 "Although armor is still prevalent presently, the future will very clearly be driven by Knightmares. Foot infantry will not survive in the coming age. If we wish for them to even survive first contact with the enemy, we must ensure they receive supplies of MANPATS, or man-portable anti-tank systems, to keep them alive and capable of fighting against any Knightmares or armored enemies."
ARE_army_Doctrine_School_3:0 "Army Doctrine School 3"
	ARE_army_Doctrine_School_3_desc:0 "With new Knightmare prototypes being unveiled yearly, we must discuss two variants: melee and fortress. Melee Knightmares sacrifice defensiveness for armor penetration and are able to form spearheads against most Knightmare variants. Fortress Knightmares don’t really have any offensive capabilities but are defensive powerhouses, requiring advanced Frames or anti-Knightmare artillery to take down."
ARE_army_Doctrine_School_4:0 "Army Doctrine School 4"
	ARE_army_Doctrine_School_4_desc:0 "The last Knightmare Frame variant we must address is the advanced, or so-called “all-purpose”, variant. This marvel, or terror, of technology is the one thing we should avoid at all costs. Only anti-Knightmare artillery have the capabilities to stop them. If our soldiers encounter one, they must know to either stand firm and wait for reinforcements or fall back to the main front. Do not engage."
ARE_army_Doctrine_School_5:0 "Army Doctrine School 5"
	ARE_army_Doctrine_School_5_desc:0 "Anti-Knightmare artillery have become a staple asset for fighting Knightmares. Whether we commit to one or the other, we must study ways to work with or against them. We could counter the artillery with intelliAREt tactics, such as having our infantry assault these unwieldy machines, or, if we utilize such weapons, place them at strategic points where our enemies would struggle to defeat them."
ARE_Knightmare_Warfare:0 "Knightmare Warfare"
	ARE_Knightmare_Warfare_desc:0 "A new age of warfare is upon us; we shall not let ourselves fall to the wayside. Knightmares are the way forward, and we will take full advantage of them by developing our own to compete with the major powers should the need arise."
ARE_The_Facts:0 "Spin the Facts"
	ARE_The_Facts_desc:0 "Factsphere sensors and landspinners are essential components for Knightmares. We need to develop these technologies right away. Spare no expense!"
ARE_Knightmared_Police:0 "Knightmare Police"
	ARE_Knightmared_Police_desc:0 "Police forces have been essential in upholding law and order in the world, but in this day and age, terrorism and rebellion are their main opponents. We shall endeavor to create a Knightmare Frame which our police officers can use to defend our streets from these threats and, in an emerAREcy, be used in combat against insurAREts."
ARE_Buy_Used_Stock:0 "Buy Used Stock"
	ARE_Buy_Used_Stock_desc:0 "Who said we needed to build all of our Knightmares? There are plenty of secondhand models and stock on the black market to supply us with enough Knightmares to at least create a division of them. We shall quickly gather our men and train them to use these Knightmares to defend our homeland."
ARE_Our_Own_Roundtable:0 "Our Own Round Table"
	ARE_Our_Own_Roundtable_desc:0 "Britannia boasts its own elite unit composed of their best and brightest Knightmare pilots called the Knights of the Round. Although our experience with Knightmares is lacking so far, we have enough people with the raw talent required to create our own formation of elite units."
ARE_Conventional_Warfare:0 "Conventional Warfare"
	ARE_Conventional_Warfare_desc:0 "If it’s not broken, don’t fix it. Why would we focus on Knightmares when our existing military has proven its worth historically?"
ARE_The_Real_Engines_of_war:0 "The Real Engines of War"
	ARE_The_Real_Engines_of_war_desc:0 "Knightmares may be big and scary, but as the saying goes: the bigger they are, the harder they fall. We will work with our tank designers and the soldiers who actually operate them in order to develop better tanks to keep up with the monstrous power of Knightmare Frames."
ARE_The_Stuff_That_Matters:0 "The Things That Matter"
	ARE_The_Stuff_That_Matters_desc:0 "Infantry is the most important part of any army, and we would be fools to ignore them. We shall drill our troops and teach them how to fight more effectively. By running these drills, we’ll also be making our whole army more organized."
ARE_Protecting_The_Men_On_The_Front:0 "Protecting the Men on the Front"
	ARE_Protecting_The_Men_On_The_Front_desc:0 "Manpower is a precious resource, and experienced men willing to fight for their country prove to be even more so. The number of field medics and the quality of their gear shall be improved to decrease the chances of us losing valuable soldiers."
ARE_The_Drums_Of_War:0 "The Drums of War"
	ARE_The_Drums_Of_War_desc:0 "Our forces have become some of the best in the world! Even the major powers will think twice about attacking us! Getting to this point was no small feat; however, we will not stop there. We shall make our forces even better! If we don’t, our enemies will surely catch up to us or, in the worst case scenario, exceed and dominate us."


#Eventss
area.1.t:0 "A New Course"
area.1.d:0 "After several years of bitter internal divisions, we have reached a tense situation in the local administration, whose efficiency is now severely crippled. Inside the Britannian Regime, despite the apparent unity, there are mainly three factions that are vying for power: the Imperial Viceroy, the Noble Advisors and the Purist Faction.\n\n If we want to maintain the stability in the region and end the power struggle, we must decide who to support before things go out of control. There are various options that can be chosen, but some of them are riskier than others."
area.1.a:0 "Team up with the Nobles."
area.1.b:0 "Support the Status Quo."
area.1.c:0 "Rely on the Purist Militia!"

area.2.t:0 "Purist Takeover!"
area.2.a:0 "And Now What?"
area.2.d:0  "Thanks to our precedent stance, the Purist Militia greatly reinforced his presence both inside the Britannian Garrison and the administration. Fearing the reaction of the Homeland and a harsh intervention of the Britannian Viceroy, radical officials in the army organised a march in the Britannian Settlement.\n\nWith the support of the local police and part of the residents the soldiers occupied strategic points, including the Viceroy Palace in an unprecedent turn of events. Despite this, many Numbers and loyalist forces are currently opposing the new regime and took over limited territories. A new struggle has begun ..."




