 night_vision:0 "Night Vision I"
 night_vision_desc:0 "An electro-optical image intensifying device, an helmet in particular, that detects visible and near-infrared energy, intensifies the energy, and provides a visible image for night viewing."
 night_vision2:0 "Night Vision II"
 night_vision2_desc:0 "Several improvements of Night Vision Helmets allow a more comfortable structure and more resilience, with a much lober durability."
 support_weapons:0 "Support Weapons I"
 support_weapons_desc:0 "Infantry support guns are small weapons designed and used to increase the security of the infantry units, offering immediate tactical response to the needs of the unit's leading officers."
