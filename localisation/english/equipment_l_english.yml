 tank_design:0 "Armored Vehicle Design"
 tank_design_desc:0 "The development of tanks was originally started in the final phases Great European War, and it soon became the main character of warfare all over the world. Its dominance lasted until the new millennium, in the form of the Main Battle Tank type; however, this status quo might change in face of Knightmares and lethal anti-tank weapons for infantry. Furthermore, alternative armoured vehicles, such as land cruisers, are emerging in the world stage."
 cold_war_tank:0 "Early MBT"
 cold_war_tank_desc:0 "Early Main Battle Tanks were designed in the decades after the Great European War, as they are considered as an evolution of medium tanks. This transition happened gradually in the 1950s, as it was realized that medium tanks could carry guns that could penetrate any practical level of armour at long range."
 cold_war_tank_2:0 "Early MBT"
 cold_war_tank_2_desc:0 "Early Main Battle Tanks were designed in the decades after the Great European War, as they are considered as an evolution of medium tanks. This transition happened gradually in the 1950s, as it was realized that medium tanks could carry guns that could penetrate any practical level of armour at long range."
 mobile_bases:0 "Land Cruiser"
 BRT_mobile_bases_desc:0 "The G-1 Base is a Britannian land-cruiser commonly employed by the known members of the Imperial Family as a mobile command center and a field hospital. Since these mobile bases are almost always carrying someone of significant importance, they are always surrounded by motorcades of police, medical vehicles, and escorted by the regular military in the form of tanks, armored vehicles, and Knightmares."
 BRT_mobile_bases:0 "G-1 Base"
 mobile_bases_desc:0 "The land-cruiser is an heavy armoured vehicle, which is commonly employed as a mobile command center and a field hospital. Since these mobile bases are almost always carrying someone of significant importance, they are always surrounded by motorcades of police, medical vehicles, and escorted by the regular military in the form of tanks, armored vehicles, and Knightmares. Hence, they are provided with a limited offensive capibility, opposed by a strong defensive structure."
 impr_base_1:0 "Improved Mobility"
 impr_base_1_desc:0 "Tracks rapresents a good source of mobility in various types of terrain; considering this, a re-adaptation of tanks' tracks for land cruisers will be done."
 impr_base_2:0 "Machine Gun Addition"
 impr_base_2_desc:0 "Land Cruisers have a low offensive rate, and they must be reinforced with the addition of machine guns and anti-armoured turrets. They will be placed in the most exposed parts of the vehicle."
 impr_base_3:0 "Reinforced Structure"
 impr_base_3_desc:0 "The defensive rate of Land Cruiser is really strong, but it can be further improved with hidden shields; they will cover the frontal part and the flanks of the structure."
 mbt_1:0 "Main Battle Tank"
 mbt_1_desc:0 "A main battle tank (MBT) is a tank that fills the armor-protected direct fire and maneuver role of many modern armies. Development of more powerful engines, better suspension systems and lighter-weight composite armor allowed the design of a tank that had the firepower of a super-heavy tank, the armor protection of a heavy tank, and the mobility of a light tank, in a package with the weight of a medium tank."
 mbt_2:0 "Improved-MBT"
 mbt_2_desc:0 "Over the course of a few years, MBT have also been assigned to support roles in Knightmare-dominated armies; for this reason, the mobility of the vehicle is being restructured to fit this role. Furthermore, the power of the main gun will be enhanced to sustain high-intensity battles in all environments."
 mbt_3:0 "MBT/AKD"
 mbt_3_desc:0 "A Main Battle Tank- Anti-Knightmares Design is the most modern version of armour developed in the world. In order to perfectly counter the Knightmare threat new MBTs have been modified with an integrated Raiku-artillery that will replace the main gun. Furthermore, an even heavier armour will be put in place around the flanks and the head of the tank."
 impr_gun_1:0 "Gun Improvement"
 impr_gun_2:0 "Gun Improvement II"
 impr_gun_1_desc:0 "General improvement of the main gun, in terms of millimeters and range of action, that will be implemented in the MBT design."
 impr_gun_2_desc:0 "General improvement of the main gun, in terms of millimeters and range of action, that will be implemented in the MBT design."
 impr_arm_1:0 "Armour Improvement"
 impr_arm_1_desc:0 "General improvement of the main armour, with a reinforcement of the general composite structure, in the MBT design."
 impr_arm_2_desc:0 "General improvement of the main armour, with a reinforcement of the general composite structure, in the MBT design."
 impr_arm_2:0 "Armour Improvement II"
 impr_gun_3:0 "AK-Gun"
 impr_gun_3_desc:0 "The Anti-Knightmare Gun will replace the main gun of the tank; the latter will be placed in a less central position, to ensure the maximum firepower of the MBT."
 impr_arm_3:0 "AK-Armour"
 impr_arm_3_desc:0 "Anti-Knightmare armour is the official name for the new Non-Explosive-Reactive Armour (NERA) that will be implemented in tanks. NERA operating principle relies on the speed deviation of a shock wave propagating in different materials."
