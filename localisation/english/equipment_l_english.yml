infantry_equipment_0:0 "Early Motor Type Gun"
infantry_equipment_0_desc:0 "Special guns that don't use gunpowder; instead, they shoot the bullet through a motor.These types of guns were originally used only by officers and high ranking officials."
infantry_equipment_1:0 "Piston Type Revolver"
infantry_equipment_1_desc:0 "These small guns are characterized by a combination of cartridge revolver and a strong piston motor. We have an increased effiency and an easier control of this weapon."
infantry_equipment_2:0 "Sakuradite-Rail Type Gun"
infantry_equipment_2_desc:0 "Modern military guns that exploit a Sakuradite electromagnetic guiding rail. A double acceleration by the piston motor is also present, allowing bullets to travel at massive velocities."
infantry_equipment_3:0 "Standard Assault Rifle"
infantry_equipment_3_desc:0 "A new lightweight rifle developed from the sub-machine gun, which may be set to fire automatically or semi-automatically. This type of Rifle is dominating the battlefields of the world."
infantry_equipment_4:0 "Improved Assault Rifle"
infantry_equipment_4_desc:0 "Improved assault rifles are well-balanced weapons useful for close quarters, medium-range firefights, and long-range countersniping. Their high rate of fire unfortunately leads to high overheat rates, but several improvements should eliminate that problem."
infantry_equipment_5:0 "Advanced Assault Rifle"
infantry_equipment_5_desc:0 "Exploitment of Sakuradite's properties has led to the maximum improvement of Assault Rifles, with few problems affecting the weapon itself."

