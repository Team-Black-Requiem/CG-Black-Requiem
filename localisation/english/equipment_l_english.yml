 anti_tank_equipment_1:0 "Infantry Anti-Tank I"
 anti_tank_equipment_1_desc:0 "Arming our infantry units with anti-tank rockets will allow them to take out lighter armored vehicles while maintaining mobility."

 anti_tank_equipment_2:0 "Anti-Tank II"
 anti_tank_equipment_2_desc:0 "For units to effectively engage heavier armored units, high-explosive anti-tank artillery need to be made smaller and lighter."

 anti_tank_equipment_3:0 "Anti-Tank III"
 anti_tank_equipment_3_desc:0 "Further improvements to Anti-Tank weapons must be carried out to increase their attack and defense."

 infantry_at2:0 "Anti-Tank Improvements I"
 infantry_at2_desc:0 "Anti Tank weapons must be enhanced with artillery-like vehicles."
 infantry_at4:0 "Anti-Tank Improvements II"
 infantry_at4_desc:0 "Further enhancements are mandatory to face off the increasing power of Knightmares."

 infantry_at6:0 "Anti-Tank Improvements III"
 infantry_at6_desc:0 "Another round of modifications will allow greater flexibility of these weapons."


motorized_equipment_1:0 "Motorized Infantry I"
motorized_equipment_2:0 "Motorized Infantry II"
motorized_equipment_3:0 "Motorized Infantry III"
motorized_equipment_desc:0 "Motorized infantry is infantry that is transported by trucks or other motor vehicles. It is highly mobile and flexible."


mechanised_infantry_buff:0 "Mechanized Infantry/IFV Improvement"
mechanised_infantry_buff_desc:0 "Further enhancements to increase capabilites and performance of IFV vehicles."
mechanized_equipment_1:0 "Mechanized Infantry/IFV I"
mechanized_equipment_2:0 "Mechanized Infantry/IFV II"
mechanized_equipment_3:0 "Mechanized Infantry/IFV III"
mechanized_equipment_4:0 "Mechanized Infantry/IFV IV"
mechanized_equipment_desc:0 "Mechanized infantry is distinguished from motorized infantry in that its vehicles provide a degree of armor protection and armament for use in combat, whereas motorized infantry are provided with "soft-skinned" wheeled vehicles for transportation only."


