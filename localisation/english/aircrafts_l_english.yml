l_english:

cas:0 "Ground Support"
cv_cas:0 "Carrier Ground Support"
cv_CAS_equipment_desc:0 "An Ground Support aircraft,or Attack Aircraft, is a tactical military aircraft that has a primary role of carrying out airstrikes with greater precision than bombers, and is prepared to encounter strong low-level air defenses while pressing the attack."
cv_fighter:0 "Carrier Multirole"
fighter:0 "Multirole"
early_jet_design:0 "Early Light Aircraft Design"
early_jet_design_desc:0 "Light aircrafts are fixed-wing military aircraft designed primarily for air-to-air combat. In military conflict, the role of these aircrafts is to establish air superiority of the battlespace. Domination of the airspace above a battlefield permits bombers and attack aircraft to engage in tactical and strategic bombing of enemy targets."
cv_fighter_equipment_desc:0 "A multirole combat aircraft (MRCA) is a combat aircraft intended to perform different roles in combat.These roles can include air to air combat, air support, aerial bombing, reconnaissance, electronic warfare, and suppression of air defenses."
fighter1:0 "Multirole I"
fighter1_desc:0 "A multirole combat aircraft (MRCA) is a combat aircraft intended to perform different roles in combat.These roles can include air to air combat, air support, aerial bombing, reconnaissance, electronic warfare, and suppression of air defenses."
cv_fighter_equipment_1:0 "Multirole I"
cv_fighter_equipment_2:0 "Multirole II"
fighter2:0 "Multirole II"
fighter2_desc:0 "The aircaft includes significant structural changes as well as bigger engines. The fuselage is designed to incorporate the more powerful engines with advanced engine bay structures and doors. The back seat is equipped for a weapon systems officer to work the air-to-ground avionics via multiple screens."
improved_fighter:0 "General Multirole Improvement"
improved_fighter_desc:0 "At this point, new Multirole Fighters posseses more powerful missiles, that can even damage Knightmares. This comes together with a greater speed and precision."
fighter4:0 "Multirole III"
fighter4_desc:0 "Larger wings give this aircrafts better payload and maneuverability in proportion to its thrust, but also tend to add weight to the airframe in various ways. Major resistance to Knightmares' attacks is added to the aircraft."
stealth_fighters:0 "Multirole Stealth Improvements"
stealth_fighters_desc:0 " The new application of co-cured technology for the wings encounters some teething problems, but proves to be a leading-edge use of a technology that provides weight savings, improved range, and some stealth benefits."
fighter5:0 "Multirole IV"
fighter5_desc:0 "Latest developments of Multirole saw a reinforced attack and defense against all threats. In addition, an extreme flexibility allows the use of this aircraft for multiple missions at the same operation, in a very short period of time."

g_support1:0 "Ground Support I"
g_support1_desc:0 "An Ground Support aircraft,or Attack Aircraft, is a tactical military aircraft that has a primary role of carrying out airstrikes with greater precision than bombers, and is prepared to encounter strong low-level air defenses while pressing the attack."
g_support2:0 "Ground Support II"
g_support2_desc:0 "New models of Ground Support aircrafts have been improved with a better defense system, along with small weapons against any attacks."
improved_g_support_desc:0 "Considering recent developments in Knightmare technology, a new defense system has been implemented into this category of aircrafts. In this way, they will be able to better withstand their power."
g_support4:0 "Ground Support III"
g_support4_desc:0 "Ground Support vehicles, despite recents attemps to improve them, have proved to be too vulnerable to enemy attacks from the bottom. They will serve now in the sidelines of battles, providing support with enhanced missiles and weapons."
improved_g_support:0 "General Ground Support Improvement"
stealth_g_support:0 "General Ground Stealth Improvements"
stealth_g_support_desc:0 "In order to hide Ground Support from Low-Level resistance, it is necessary to improve Stealth capacities of this aircraft."


UNLOCK_DIVISION_PLANES:0 "We Will Unlock All Types of Attack Aircrafts."

UNLOCK_DIVISION_PLANES_2:0 "We will unlock All Types of Bomber and Transport Aircrafts"



early_jet_design_2:0 "Early Heavy Aircraft Design"
early_jet_design_2_desc:0 "Heavy aircrafts are fixed-wing military aircraft designed primarily for air-to-land attacks. In military conflict, the role of these aircraft various, from troops and weapons' transport to heavy bombing on land or naval objectives."

hel1:0 "Attack Helicopter I"
hel1_desc:0 "An attack helicopter is an armed helicopter with the primary role of an attack aircraft, with the offensive capability of engaging ground targets such as enemy infantry, military vehicles and fortifications. Due to their heavy armament they are sometimes called helicopter gunships."

helicopter_equipment_1:0 "Attack Helicopter I"
helicopter_equipment_1_desc:0 "An attack helicopter is an armed helicopter with the primary role of an attack aircraft, with the offensive capability of engaging ground targets such as enemy infantry, military vehicles and fortifications. Due to their heavy armament they are sometimes called helicopter gunships."

helicopter_equipment_2:0 "Attack Helicopter II"
helicopter_equipment_2_desc:0 "Modern attack helicopters have two primary roles: first, to provide direct and accurate close air support for ground troops; and second, the anti-tank role to destroy grouped enemy armor. Attack helicopters are also used as protective escort for transport helicopters, or to supplement lighter helicopters in the armed reconnaissance roles."

hel2:0 "Attack Helicopter II"
hel2:0 "Modern attack helicopters have two primary roles: first, to provide direct and accurate close air support for ground troops; and second, the anti-tank role to destroy grouped enemy armor. Attack helicopters are also used as protective escort for transport helicopters, or to supplement lighter helicopters in the armed reconnaissance roles."

hel_improve:0 "General Helicopter Improvements"
hel_improve_desc:0 "Attack helicopters can now use weapons including autocannons, machine guns, rockets, and anti-tank missiles. Some attack helicopters are also capable of carrying air-to-air missiles."

trans1:0 "Transport Plane I"
trans1_desc:0 "A military transport aircraft, military cargo aircraft or airlifter is a military-owned transport aircraft used to support military operations by airlifting troops and military equipment. Transport aircraft are crucial to maintaining supply lines to forward bases that are difficult to reach by ground or waterborne access, and can be used for both strategic and tactical missions."

transport_plane_equipment_1:0 "Transport Plane I"
transport_plane_equipment_1_desc:0 "A military transport aircraft, military cargo aircraft or airlifter is a military-owned transport aircraft used to support military operations by airlifting troops and military equipment. Transport aircraft are crucial to maintaining supply lines to forward bases that are difficult to reach by ground or waterborne access, and can be used for both strategic and tactical missions."

trans_improve:0 "General Transport Plane Improvements"
trans_improve_desc:0 "New transport helicopters are generally capable, with a new set of strong defences, of moving up to a platoon of infantry, or transporting towed artillery or light vehicles either internally or as underslung roles."



trans2:0 "Aircraft Carrier"
trans2_desc:0 "This is a large ship of style and has many quarters, conference rooms and recreational rooms on board. The bridge of the ship has a command platform over other controls platforms, with stairs between the platforms. For defenses, it features Blaze Luminous shielding initially only on its underside, but that was later expanded to encompass the whole ship. For offense, it has automatic machine gun turrets spread across the hull and missile launchers along the topside as well as a immense nose-mounted cannon and a rear-mounted one too."

transport_plane_equipment_2:0 "Aircraft Carrier"
transport_plane_equipment_2_desc:0 "This is a large ship of style and has many quarters, conference rooms and recreational rooms on board. The bridge of the ship has a command platform over other controls platforms, with stairs between the platforms. For defenses, it features Blaze Luminous shielding initially only on its underside, but that was later expanded to encompass the whole ship. For offense, it has automatic machine gun turrets spread across the hull and missile launchers along the topside as well as a immense nose-mounted cannon and a rear-mounted one too."


bomber1:0 "Jet Bomber I"
bomber1_desc:0 "A bomber is a military combat aircraft designed to attack ground and naval targets by dropping air-to-ground weaponry (such as bombs), launching torpedoes, or deploying air-launched cruise missiles. Modern Jet bombers mainly carry out strategic bombing operations, althought they can perform tactical bombing once in a while."

strat_bomber_equipment_1:0 "Jet Bomber I"
strat_bomber_equipment_1_desc:0 "A bomber is a military combat aircraft designed to attack ground and naval targets by dropping air-to-ground weaponry (such as bombs), launching torpedoes, or deploying air-launched cruise missiles. Modern Jet bombers mainly carry out strategic bombing operations, althought they can perform tactical bombing once in a while."


bomber2:0 "Jet Bomber II"
bomber2_desc:0 "A bomber is a military combat aircraft designed to attack ground and naval targets by dropping air-to-ground weaponry (such as bombs), launching torpedoes, or deploying air-launched cruise missiles."

strat_bomber_equipment_2:0 "Jet Bomber II"
strat_bomber_equipment_2_desc:0 "Modern Jet bombers mainly carry out strategic bombing operations, althought they can perform tactical bombing once in a while. Despite this, they  have proved to be high costly, with average results."

missile_equip:0 "General Weapons Enhancement"
missile_equip_desc:0 "Modern Jet bombers mainly carry out strategic bombing operations, althought they can perform tactical bombing once in a while. Despite this, they  have proved to be high costly, with average results."

bomber3:0 "Jet Bomber III"
bomber3_desc:0 "Stealth aircraft are designed to avoid detection using a variety of technologies that reduce reflection/emission of radar, infrared, visible light, radio frequency (RF) spectrum, and audio, collectively known as stealth technology."

strat_bomber_equipment_3:0 "Jet Bomber III"
strat_bomber_equipment_3_desc:0 "Stealth aircraft are designed to avoid detection using a variety of technologies that reduce reflection/emission of radar, infrared, visible light, radio frequency (RF) spectrum, and audio, collectively known as stealth technology."

sak_equip:0 "Sakuradite Additions"
sak_equip_desc:0 "Exploitment of Sakuradite's power will be carried out; in particular, new types of engine will guarantee a very high range of bombing, while, at the same time, increasing effects of carpet bombing."

gen_improv_2:0 "General Jet Bomber Improvement"
gen_improv_2_desc:0 "Increased efficiency of Jet Bombers, along the development of more powerful bombs will guarantee an even better performance of these vehicles."


bomber4:0 "Jet Bomber IV"
bomber4_desc:0 "Latest version of these Bombers can carry out various risky operations without any risk of being exposed. In addition, they have a low possibility of dangerous encounters with Knightmares."

