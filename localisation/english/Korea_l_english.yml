POLITICS_EMPRESS_TIENZI_PUPPETS_DESC:0 "While the Puppet Empress hasn’t got a good reputation at home, it’s even worse in the other puppets of the Federation. In these regions she’s viewed as the symbol of all the oppression reserved to the native population."

chinese_exploitation:0 "Chinese Economic Exploitation"
chinese_exploitation_desc:0 "The members of the Federation have got a heavly depressed and inefficient economy. This is mainly caused by the Chinese economic control in every sector. In particular, the majority of the resources and funds are directed to China, while a great number of industries are under Chinese corporations' control, causing a severe decline in the native production."
military_state_desc:0 "There are various degrees of autonomy within the Federation, and the Militarized Zones are one of them. For their strategic position or the terrorist activity, certain regions are put under the strict control ,from the economy to administration, of the Imperial Army, who responds directly to the Eunuchs. This ensures the efficiency and effectiveness of the army, but it also causes less respect of human rights."
