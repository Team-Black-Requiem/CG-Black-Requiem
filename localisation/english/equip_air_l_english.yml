fighter_equipment_0:0 "Multirole I"
fighter_equipment_0_desc:0 "A multirole combat aircraft (MRCA) is a combat aircraft intended to perform different roles in combat.These roles can include air to air combat, air support, aerial bombing, reconnaissance, electronic warfare, and suppression of air defenses."
fighter_equipment_1:0 "Multirole II"
fighter_equipment_1_desc:0 "The aircaft includes significant structural changes as well as bigger engines. The fuselage is designed to incorporate the more powerful engines with advanced engine bay structures and doors. The back seat is equipped for a weapon systems officer to work the air-to-ground avionics via multiple screens."

fighter_equipment_2:0 "Multirole III"
fighter_equipment_2_desc:0 "Larger wings give this aircrafts better payload and maneuverability in proportion to its thrust, but also tend to add weight to the airframe in various ways. Major resistance to Knightmares' attacks is added to the aircraft."

fighter_equipment_3:0 "Multirole IV"
fighter_equipment_3_desc:0 "Latest developments of Multirole saw a reinforced attack and defense against all threats. In addition, an extreme flexibility allows the use of this aircraft for multiple missions at the same operation, in a very short period of time."






CAS_equipment_1:0 "Ground Support I"
cv_fighter_equipment_0:0 "Carrier Multirole I"
cv_CAS_equipment_1:0 "Carrier Ground Support I"
cv_CAS_equipment_2:0 "Carrier Ground Support II"
cv_CAS_equipment_3:0 "Carrier Ground Support III"
CAS_equipment_1_desc:0 "An Ground Support aircraft,or Attack Aircraft, is a tactical military aircraft that has a primary role of carrying out airstrikes with greater precision than bombers, and is prepared to encounter strong low-level air defenses while pressing the attack."
CAS_equipment_2:0 "Ground Support II"
CAS_equipment_2_desc:0 "New models of Ground Support aircrafts have been improved with a better defense system, along with small weapons against any attacks."
CAS_equipment_3:0 "Ground Support III"
CAS_equipment_3_desc:0 "Ground Support vehicles, despite recents attemps to improve them, have proved to be too vulnerable to enemy attacks from the bottom. They will serve now in the sidelines of battles, providing support with enhanced missiles and weapons."


