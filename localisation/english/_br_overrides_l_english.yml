 WRD.1.t:0 "Welcome Page"
 WRD.1.d:0 "Hi, I'm Lead Developer MrBob1137 and welcome to Black Requiem's very first April Fools event! Sorry for the delay, we've overshot our expectations again. We've bundled several critical (and non-critical) bugfixes into this update in addition to the goofy April Fools content. \n\nFor April Fools, we've given you a silly sneak peek into some of our §RRussia in Chaos§! update. Play as Russia and wait a week or two in order to play the April's Fools content. You can turn this off in the gamerules if you wish to play the mod as normal. \n\nDisclaimer: No bears were harmed in the making of this update."
 WRD.1.a:0 "Changelog"
 WRD.1.b:0 "Credits"
 WRD.1.c:0 "Close"

