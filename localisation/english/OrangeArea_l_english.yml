### Events ###
ORG.1.t:0 "The Orange Rebellion"
	ORG.1.d:0 "haha resistant groups start gathering together around the identity of orange, a mysterious leader"
ORG.1.a:0 "Give into the Orange's demands."
ORG.1.b:0 "They will not take control of Area 5!"

ORG.2.t:0 "Orange Boy?"
	ORG.2.d:0 "the government has accept and fufilled the demands to the oranges, though their leader sitll hasn't revealed themselves."
ORG.2.a:0 "Who is this mysterious Orange Boy?"

ORG.3.t:0 "I am an Orange Dr. Hans"
	ORG.3.d:0 "oranges gain further popularity in the nation."
ORG.3.a:0 "More and more of our people are becoming Oranges."

ORG.4.t:0 "Orange Tinted Loyalty"
	ORG.4.d:0 "those people apart of the oranges show upmost loyalty to them and their leader."
ORG.4.a:0 "The peoples loyalty to Orange is becoming absolute."

ORG.5.t:0 "Eternal Loyalty"
	ORG.5.d:0 "finally jeremiah reveals himself and completely overthrows the viceroy of the area, in doing this due to the spark of rebellion the oranges has caused the other south american nations start to rise up and are not longer apart of britannia."
ORG.5.a:0 "'Orange is the name of my Loyalty.'"

