 frigate:0 "Frigate I"
 frigate_desc:0 "Frigates are generally an anti-submarine escort vessel that was larger than a corvette, while smaller than a destroyer. Equal in size and capability to the American destroyer escort, frigates are usually less expensive to build and maintain."
 frigate_1:0 "Frigate I"
 frigate_1_desc:0 "Frigates are generally an anti-submarine escort vessel that was larger than a corvette, while smaller than a destroyer. Equal in size and capability to the American destroyer escort, frigates are usually less expensive to build and maintain."
 frigate_2:0 "Frigate II"
 frigate_2_desc:0 "New types of Frigates possese a greater speed and maneuverability than their predecessors. For this reasons, they can carry out operations of harrasment and sabotage."
 frigate_3:0 "Frigate III"
 frigate_3_desc:0 "Most modern types of Frigates are capable of distracting Knightmares for a long period of time, while being less and less expensive to build and mantain."
 general_improve:0 "Light Ship Improvement"
 general_improve_desc:0 "General improvements for Frigates are to be implemented to face off new threats."
