 magnetic_field:0 "Magnetic Shields"
 magnetic_field_desc:0 "Gefjun Disturber is becoming an increasing menance to aircraft carriers propelled by Sakuradite pieces; for this reason, an electro-magnetic counter-measure is required to guarantee a chance of success against the Disturbers."
 heavy_carrier:0 "Carrier-Battlecruiser"
 heavy_carrier_desc:0 "The aircraft cruiser (also known as aviation cruiser or cruiser-carrier) is a warship that combines the features of the aircraft carrier and a surface warship such as a cruiser or battleship. They stand out for their enhanced defense and their weight compared to other ships. They have showed great results against Knightmares so far."
 anti_kn_cannons:0 "Anti-KN Cannons"
 anti_kn_cannons_desc:0 "Small Hadron Cannons have been implemented in the most modern aircraft carriers, which are now capable of destroying Knightmares from sky and water."
 carrier_1:0 "Carrier I"
 carrier_2:0 "Carrier II"
 carrier_3:0 "Carrier III"
 carrier_1_desc:0 "An aircraft carrier is a warship that serves as a seagoing airbase, equipped with a full-length flight deck and facilities for carrying, arming, deploying, and recovering aircraft. Typically, it is the capital ship of a fleet, as it allows a naval force to project air power worldwide without depending on local bases for staging aircraft operations."
 carrier_desc:0 "An aircraft carrier is a warship that serves as a seagoing airbase, equipped with a full-length flight deck and facilities for carrying, arming, deploying, and recovering aircraft. Typically, it is the capital ship of a fleet, as it allows a naval force to project air power worldwide without depending on local bases for staging aircraft operations."
 carrier_2_desc:0 "Carriers have evolved since their inception in the beginnin of the century, achieving warships with an improved defense against other threats, although they have proved vulnerable to Knightmares."
 carrier_3_desc:0 "Most modern carriers have capabilities to support Knightmare operations, and actively partecipate in the battle. Defense and Attack are fully improved."
