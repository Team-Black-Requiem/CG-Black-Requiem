 increased_defense:0 "Increased Defense"
 increased_defense_desc:0 "Deplyment of ballistic missile submarines has made standard cruisers incredibily vulnerable at stealth attacks.It is necessary to increase the anti-submarine and anti-torpedo defenses."
 torpedo_cruiser:0 "Torpedo Cruiser"
 torpedo_cruiser_desc:0 "Light cruisers equipped with a large number of torpedo tubes, at the cost of a smaller main battery and fewer anti-aircraft guns."
 light_cruiser_desc:0 "Regarded as the most massive ships after carriers, these cruisers present the prototype of a guided missile system, as well as a base for attack helicopters. The latter are a mix of anti-submarine warfare and missile-guidance/electronic intelligence variants"
 light_cruiser_1_desc:0 "Regarded as the most massive ships after carriers, these cruisers present the prototype of a guided missile system, as well as a base for attack helicopters. The latter are a mix of anti-submarine warfare and missile-guidance/electronic intelligence variants"
 light_cruiser_2_desc:0 "Cruisers have become the official successors of Battleships and Battlecruisers, and a vertical missile system has been finally implemented and improved. Despite this, the ship is still too vulnerable to another kind of weapon: Knightmares."
 light_cruiser_3_desc:0 "Cruisers now use a new universal vertical launch system that supports 4 different types of missiles,including Anti-Knightmare cannons, which have proved really useful in battle. This comes along improved defenses and attack."

