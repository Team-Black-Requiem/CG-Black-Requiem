 destroyer:0 "Destroyer I"
 destroyer_1:0 "Destroyer I"
 destroyer_2:0 "Destroyer II"
 destroyer_3:0 "Destroyer III"
 destroyer_4:0 "Destroyer IV"
 destroyer_1_desc:0 "Destroyers are significantly larger than EU-War ships and have fully automatic main guns, unit machinery, radar, sonar, and antisubmarine weapons such as the Squid mortar."
 destroyer_desc:0 "Destroyers are significantly larger than EU-War ships and have fully automatic main guns, unit machinery, radar, sonar, and antisubmarine weapons such as the Squid mortar."
 destroyer_2_desc:0 "Modern destroyers have been equipped with guided missiles systems, which allows them to hit the target faster and harder. Majority of these systems have a vertical orientation."
 destroyer_3_desc:0 "Further advancements in this field have brought powerful Radar detectors against submarine attacks; in addition, improved armor has increased defense of Destroyer ships."
 destroyer_4_desc:0 "Most modern Destroyers have acquired the capacity of performing stealth missions; plus, some models have managed to slightly control Sakuradite weapons, although in a very limited way."
