   generic.2.d.b:0 "Our plight to overturn the current world order has not escaped the notice of like-minded nations. The [alliance_applicant.GetAdjective] recognize that their best chance to carve out a prosperous future for themselves is to align with us in the coming conflict; therefore, they have offered to formally join us against our enemies."
   generic.2.d.c:0 "[alliance_applicant.GetNameDefCap] has recognized that they must band together with fellow socialist republics to strengthen the place of communism in the world. Accepting our leading role in the international plight of the worker, the [alliance_applicant.GetAdjective] now request to formally enter into an alliance with us."
   generic.2.d.e:0 "As the current upheavals in international politics continue to reverberate throughout the world, the [alliance_applicant.GetAdjective] have deemed us to be their greatest chance of surviving these tumultuous times; therefore, they request to be admitted into our alliance so that we may weather the coming storm together."
