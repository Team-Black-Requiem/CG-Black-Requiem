news.1.t:0 "International Group NAR Condemns Britannia!"
   news.1.d:0 "Recently, the international human rights group known as NAR issued a statement condemning the policies that the Holy Britannian Empire have imposed on the Numbers—the subjugated native peoples living in Britannia's colonial areas. Specifically, the statement denounces the oppressive conditions reserved for the Numbers and urges a review of current imperial policy. The group became famous after a series of attacks on the Chinese Federation and its Eunuchs and from its support in several cases of corruption in the Euro-Universe. Given its reputation, it had been under surveillance by several intelligence services, but the Britannian Foreign Minister has just declared that the infamous NAR will be put under the category of terrorist organization.\n\nSurprisingly, Britannia has received a huge wave of criticism from around the world, but no concrete actions are expected from the other superpowers."
news.1.b:0 "Nonsense."
news.1.a:0 "They got what they deserved."

news.2.t:0 "Airstrike on Manila!"
   news.2.d:0 "A month ago, several airstrikes took place in Manila, the capital of the Philippines. The bombings appear to have been carried out by the Holy Britannian Empire. Several international newspapers highlighted the devastation caused by the attack. This was also confirmed by journalists present in the country.\n\n According to a Japanese military officer, based on the scarring of the landscape, no efforts were made to reduce the collateral damage inflicted upon the native population. The country has close ties with the Chinese Federation, and a strong response from the superpower is expected. Despite this, it seems unlikely that a full-blown war will break out anytime soon."
news.2.b:0 "Only collateral damage."
news.2.a:0 "So much violence..."

news.3.t:0 "The Oriental Incident"
   news.3.d:0 "After the Britannian conquest of the Philippines, Japan, known for its rigid neutrality, decided to align its policy with the EU and the Chinese Federation. The two superpowers and their allies had applied enormous economic pressure on Britannia by blockading all of their ports and imposing various economic sanctions in an attempt to force negotiations over the situation in the Pacific.\n\nBritannia, to the surprise of many observers, responded with a quick, clumsy declaration and promise of retaliation. Many consider this a major international defeat for the mighty Britannian Empire, but Euro-Universe's cooperation with China is unlikely to continue after this..."
news.3.b:0 "They will pay..."
news.3.a:0 "Destroy all of these goods!"   #What does this mean? *the X-Files theme plays*

news.5.t:0 "The Fuji Truce"
   news.5.d:0 "To the surprise of the rest of the world, Japan has somehow managed to hold off the Holy Britannian Empire for much longer than anyone ever anticipated, although severe casualties are being reported from both nations. After months of brutal fighting, major parts of the Britannian political and military elite have pressured the government and nobility to sign a peace deal to avoid further losses.\n\nThe truce will contain favourable terms for Britannia as it will guarantee a large concession regarding Sakuradite extraction and the lending of numerous ports and strategic islands.\n\nUltimately, the war has resulted in deep destabilization for both countries, and international experts are worried that the repercussions might affect the rest of the world..."
news.5.a:0 "This is humiliating...!"
news.5.b:0 "The Britannian Lion has been defeated."

news.6.t:0 "The Division of Japan"
   news.6.d:0 "Few could have expected that the outcome of the Second Pacific War would be a second partition among the three superpowers. Japan has now been split into two rump states.\n\nAfter Britannia made the risky decision to continue the war despite several losses and a general stalemate, the EU and China especially have sent out an invasion force to avoid a complete Britannian takeover of Japan. The Chinese Army has established a de-facto military protectorate over southern Japan under the guise of humanitarian intervention, while Britannia has created a similar administration in the northern regions.\n\nTensions are high in the devastated country; a lot of Japanese officials, generals, and citizens have already begun flooding into southern Japan. This could create further chaos in the cities."
news.6.a:0 "The 'Setting of their Sun'."


