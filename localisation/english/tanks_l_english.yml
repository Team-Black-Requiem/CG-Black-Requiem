 ### Special Modules/Ammunition
 apfsds:0 "APFSDS Rounds"
 apfsds_desc:0 "Armor-piercing Fin-stabilized Discarding Sabot (AFDSDS) sacrifices the fragmentation produced by HE found in typical rounds like APHEBC to achieve speeds up to 1,800 m/s. APFSDS also sacrifice some post spalling due to a decreased surface area that would be penetrated but is mostly made up by the penetrator and fins. Combining the shell's increased shell speed, reduced drag, and Depleted Uranium penetrator, the shell boosts an impressive penetration value of around 800mm vs flat steel."
 aphecbc:0 "APHECBC Rounds"
 aphecbc_desc:0 "Armor-piercing High-Explosive Capped ballistic Capped (APHECBC)"
 heatfs:0 "HEATFS Rounds"
 heatfs_desc:0 "High-Explosive Anti-tank Fin-stabilized"
 hesh:0 "HESH Rounds"
 hesh_desc:0 "High-Explosive Squash Head (HESH)"
 proximity:0 "Proximity Fuse Warheads"
 proximity_desc:0 "Proximity Rounds are the modern version of old "
 fragmentation:0 "Fragmentation Rounds"
 fragmentation_desc:0 "Fragmentation Rounds are similar to artillery Rounds with the exception that they aren't made to destroy terrain and fortifications but, rather litter large areas with tons of fragmentation."
 sakuradite_charges:0 "Sakuradite Enhanced Rounds"
 sakuradite_charges_desc:0 "By harnessing the powers of Sakuradite, we are able to push our Rounds to the absolute limits achieving speeds that would destroy traditional APFSDS and make Depleted Uranium look like a child's play toy."
