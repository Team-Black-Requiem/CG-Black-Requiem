##Events
SRU.6.t:0 "Why Are We Fighting?"
SRU.6.d:0 "“Before the civil war the people of Siberia suffered greatly under the Republic of Russia. The government's crackdown on political ideologies deemed too dangerous to let live led to Socialist elements manifesting themselves in Central Siberia. A guerilla war was waged between the government forces and the local Socialist guerillas devastating local communities in the area marking a black spot in Russia's history. Ivan Bunina started the initial revolution bringing Socialist ideals to Russia but, the revolution was swiftly crushed under the might of the European army. Some splinter cells of the revolution went into hiding waiting until their time came to fulfill their goals for the ultimate triumph of the revolution. Ivan Bunina was exiled to Mongolia as punishment, the government decided not to kill him as they feared that it would incite more people to rise up against them...”"
SRU.6.a:0 "“We Must Prevail No Matter The Cost"


