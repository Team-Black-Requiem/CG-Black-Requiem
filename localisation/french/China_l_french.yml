 puppet_empress:0 "L'impératrice fantoche "
 chinese_oppression:0 "Symbole de l'oppression chinoise"
 chinese_occupation:0 "Symbole de l'occupation chinoise"
 POLITICS_EMPRESS_TIENZI_DESC:0 "Bien qu'il soit peut-être plus respectueux des droits de l'homme que son homologue Britannien, le gouvernement impérial de Luoyang, composé par les Hauts Eunuques, détient tous les pouvoirs et l'Impératrice n'est qu'une figure de proue, ou pour certains une marionnette. En particulier, la monarchie impériale est fortement centralisée dans le système des Eunuques à tous les niveaux administratifs, tant à l'intérieur de la Chine proprement dite que dans la Fédération, ce qui entraîne un contrôle capillaire de la société et un éventuel mécontentement."
 member_state:0 "État membre de la Fédération"
 rampant_corruption:0 "Corruption paralysante"
 rampant_corruption_desc:0 "La centralisation excessive des Eunuques, les liens entre l'oligarchie, les sociétés industrielles et les commandants de l'armée, ainsi qu'une criminalité organisée omniprésente, créent une corruption et une inefficacité massives dans la politique de la Fédération. §Ce problème ne peut que s'aggraver...§ !"
 social_tensions:0 "Tensions sociales élevées"
 social_tensions_desc:0 "Toutes les richesses sont concentrées dans les mains des Eunuques, ce qui a pour conséquence de causer des famines massives dans la Fédération et de creuser un grand écart entre les différentes classes sociales. La pauvreté est excessivement répandue dans la population et les troubles sont évités de justesse, mais la situation n'est pas prête de s'améliorer..."
 chinese_dominance:0 "Suprématie Chinoise"
 chinese_dominance_desc:0 "L'influence chinoise dans la Fédération, en termes politiques et économiques, est presque absolue et les autres membres sont réduits à des marionnettes légèrement autonomes. Cela permet une grande exploitation des autres économies et des populations opprimées au sein de l'État, favorisant l'industrie chinoise et sa stabilité."
 industrial_complexes:0 "Complexes militaro-industriels"
 industrial_complexes_desc:0 "L'une des principales forces à l'origine du succès de la Chine est son industrie développée et diffusée. Avec la création récente de grands complexes militaro-industriels dans toute la Fédération, la guerre des machines impériale peut rivaliser avec son homologue britannique, tandis que le secteur manufacturier impérial peut lutter contre les colosses européens."
 discontent_army:0 "Mécontentement des officiers"
 discontent_army_desc:0 "Bien que l'armée soit loyale à la monarchie impériale, il y a un mécontentement croissant parmi les jeunes officiers radicaux, concernant le statu quo actuel. Pour l'instant, ils ne sont pas considérés comme dangereux pour les Eunuques, mais ils s'organisent en une clique guidée par Li Xingke, un général éminent."
 chinese_army:0 "L'armée Impériale"
 chinese_army_desc:0 "L'Armée Impériale Fédérale, composée principalement de soldats chinois, est sans aucun doute l'armée la plus grande et la plus compacte du monde, grâce à la conscription étendue dans le pays. Malgré cela, une réforme interne est nécessaire en raison des nombreuses limitations de son efficacité ; par exemple, il existe des rapports secrets sur la corruption au sein de l'armée, une doctrine qui favorise la quantité au détriment de la qualité et, enfin, un grave manque de moral."
 wealth_distribution:0 "Suoyou Rén De Cáifù"
 wealth_distribution_desc:0 "Ce terme chinois, qui signifie "richesse pour tous", est utilisé pour décrire le nouveau projet proposé par le gouvernement de Luoyang. En particulier, il va utiliser une partie du budget de la Fédération pour une redistribution limitée parmi la population pauvre ; bien que ce ne soit qu'une idée, fortement opposée par l'oligarchie, elle sera en mesure de contenir le mécontentement ou, au moins, de distraire le peuple"
