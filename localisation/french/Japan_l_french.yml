 POLITICS_KURURUGI_DESC:0 "Genbu Kururugi est l'actuel Premier ministre du Japon et père de Suzaku Kururugi. Il est connu pour sa personnalité inflexible et ses manières rigides, mais Kururugi est également responsable de l'indépendance du Japon et de sa croissance économique. De plus, il va défendre à tout prix sa nation contre tous les envahisseurs."
