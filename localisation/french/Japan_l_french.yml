 democratic_bastion:0 "Démocratie du Pacifique"
 democratic_bastion_desc:0 "Après la première guerre du Pacifique, le Japon est devenu, sous la forme d'une monarchie constitutionnelle, la première démocratie du continent asiatique. Le système politique actuel est unique dans la région, mais il garantit une certaine stabilité et de nombreux droits à son peuple. En particulier, de larges libertés politiques, personnelles et économiques sont inscrites dans la constitution pour tous les citoyens."
 diplomacy_neutrality:0 "Neutralité forcée"
 diplomacy_neutrality_desc:0 "La position actuelle du Japon sur la scène mondiale est précaire. Le pays est coincé entre deux monarchies impériales, qui tentent constamment d'influencer les secteurs politique et économique de la région. Le seul allié possible, l'Europe, est loin du continent ; ainsi, pour assurer son indépendance et sauvegarder l'exportation de Sakuradite, le Japon est contraint à une complète neutralité diplomatique."
 industrial_corporations:0 "Sociétés industrielles"
 industrial_corporations_desc:0 "Sans aucun doute, l'économie japonaise est dans un état de stagnation, mais cela est aggravé par la montée en puissance des grandes sociétés industrielles. Leur monopole dans l'économie garantit une grande production industrielle, mais il frappe aussi les petites et moyennes entreprises, avec une baisse d'efficacité et de moral. Cette situation, à long terme, est insoutenable ; mais leur influence politique est grande."
 large_urbanising:0 "Urbanisation incontrôlée"
 large_urbanising_desc:0 "Il est important de souligner que le Japon a une population massive ; Malheureusement, les grandes îles du pays ne suffisent pas à soutenir la demande de logements. Pour cette raison, le pays est connu pour sa forte densité de population et le gouvernement ne soutient que la construction de vastes zones résidentielles. Cela causera des dommages aux régions rurales environnantes, mais c'est une excellente source de revenus."
 resource_economy:0 "Économie orientée vers l'exportation"
 resource_economy_desc:0 "Depuis la découverte de nombreux gisements de Sakuradite, notamment sous le Mont Fuji, le Japon est devenu le principal exportateur de ressources au monde. Le gouvernement en a profité pour modifier en partie le système financier et maintenir une économie à peine dynamique. Ceci, bien sûr, est dommageable pour les anciens groupes industriels..."
