l_french:
 LOADING_TIP_0:0 "Une victoire remportée par malhonnêteté signifie que ce n'est pas du tout une victoire.\n- Suzaku Kururugi"
 LOADING_TIP_1:0 "Pour vaincre le mal, je deviendrai un mal encore PLUS GRAND.\n- Lelouch Vi Britannia"
 LOADING_TIP_2:0 "La « vérité » est quelque chose qui est dissimulé la plupart du temps.\n- Lloyd Asplund"
 LOADING_TIP_3:0 "La meilleure façon de supprimer vos mensonges est de les réaliser.\n- Suzaku Kururugi"
 LOADING_TIP_4:0 "Le temps passe constamment, il ne se soucie pas des gens qui luttent.\n- Lelouch Vi Britannia"
 LOADING_TIP_5:0 "La force qui ne connaît pas de frontières n'est que violence.\n- Bismarck Waldstein"
 LOADING_TIP_6:0 "Tous les hommes ne sont PAS créés égaux ! C'est pourquoi il y a la guerre, la violence et les troubles.\n- Charles Zi Britannia"
 LOADING_TIP_7:0 "Sait tus pourquoi la neige est blanche ? Parce qu'elle a oublié de quelle couleur elle était.\n- C.C."
 LOADING_TIP_8:0 "Je vais maintenant me faire plaisir avec ce poisson.\n- Suzaku Kururugi"
 LOADING_TIP_9:0 "Si le roi ne bouge pas, alors ses sujets ne suivront pas.\n- Lelouch Vi Britannia"
 LOADING_TIP_10:0 "Vous ne pouvez pas changer le monde sans vous salir les mains.\n- Lelouch Vi Britannia"
 LOADING_TIP_11:0 "Les larmes menteuses blessent les autres, mais les sourires menteurs blessent soi-même...\n- C.C."
 LOADING_TIP_12:0 "Vous devez penser que vous êtes plutôt cool, hein, à jouer le critique et à juger le monde de la touche.\n- Kallen Kozuki"
 LOADING_TIP_13:0 "L'empereur Charles a cherché le passé, vous cherchez le présent, mais je cherche l'avenir !\n- Lelouch Vi Britannia"
 LOADING_TIP_14:0 "Les choses qui ne changent pas s'éteignent.\n- Milly Ashford"
 LOADING_TIP_15:0 "Pour désirer des résultats, il faut agir.\n- Suzaku Kururugi"
 LOADING_TIP_16:0 "La guerre n'est qu'une méthode de diplomatie. Cependant, c'est la moins efficace.\n- Bismarck Waldstein"
 LOADING_TIP_17:0 "Il y a des moments dans la vie où tu dois t'éloigner de ceux que tu aimes, parce que tu les aimes.\n- C.C."
 LOADING_TIP_18:0 "Dans ce monde, le mal peut naître des meilleures intentions. Et il y a du bien qui peut provenir de mauvaises intentions.\n- C.C."
 LOADING_TIP_19:0 "Une vie qui vit sans rien faire est la même chose qu'une mort lente.\n- Lelouch Vi Britannia"
 LOADING_TIP_20:0 "Je dois verser encore plus de sang, pour que le sang déjà versé ne sois pas vain.\n- Lelouch Vi Britannia"
 LOADING_TIP_21:0 "Vous voyez, le monde ne changera pas à travers des discussions naïves.\n- Lelouch Vi Britannia"
 LOADING_TIP_22:0 "Rien n'est impardonnable. Donc, si vous ne pouvez pas lui pardonner, cela signifie que vous ne voulez pas.\n- Shirley Fenette"
 LOADING_TIP_23:0 "Parfois, la vie d'un seul homme vaut plus que celle d'un million...\n- Diethard Ried"
 LOADING_TIP_24:0 "Seuls les imbéciles font la guerre.\n- Charles Zi Britannia"
 LOADING_TIP_25:0 "Si la force est la justice, alors l'impuissance est-elle un crime ?\n- Lelouch Vi Britannia"
 LOADING_TIP_26:0 "Je suis désolé, mais je ne peux pas être ami avec une déesse, car j'ai signé un contrat avec un diable.\n- Lelouch Vi Britannia"
 LOADING_TIP_27:0 "La seule personne que je laisse me commander est Zero !\n- Kallen Kozuki"
 LOADING_TIP_28:0 "Pour désirer des résultats, il faut agir.\n- Suzaku Kururugi"
 LOADING_TIP_29:0 "Tous les MOYENS sont justifiés à la fin.\n- Suzaku Kururugi (Après la destruction de la colonie de Tokyo)"
 LOADING_TIP_30:0 "Votre existence même dans ce monde est une ERREUR !\n- Suzaku Kururugi (à Lelouch)"
