 WALTZ_LOC:0 "Au cours des dernières décennies, trois superpuissances ont étendu leur pouvoir, l'Empire Britannien, la Fédération chinoise et l'Euro-Univers. Elles ont développé des systèmes politiques et sociaux différents, mais leur objectif est le même : dominer le monde entier. En raison de la concurrence, seules quelques nations sont restées indépendantes, luttant pour survivre entre les trois Léviathans. Jusqu'à aujourd'hui, une paix fragile a été préservée ; cependant, avec les récentes tensions dans le Pacifique et une crise internationale potentielle, seul Dieu qui se tiendra encore à la fin..."
